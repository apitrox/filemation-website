<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <meta content="filemation contact" name="keywords">
    <meta content="Contact Filemation for electronic document management solutions" name="description">

    <!-- Favicons -->
    <link href="images/favicon.png" rel="icon">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'filemation-green': '#59ab37',
              'filemation-green-light': '#3eae49',
              'filemation-green-dark': '#537c43',
              'filemation-green-accent': '#2dc997',
              'filemation-green-hover': '#51d8ad',
              'filemation-blue': '#527493',
              'filemation-gray': '#666666',
            },
            fontFamily: {
              'sans': ['Open Sans', 'sans-serif'],
              'heading': ['Poppins', 'sans-serif'],
            },
          },
        },
      }
    </script>

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<!--==========================
Header
============================-->
<header id="header" class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50 transition-all duration-300">
    <nav class="container mx-auto px-4 lg:px-8">
        <div class="flex items-center justify-between h-20 lg:h-24">
            <!-- Logo -->
            <div class="logo-container">
                <a href="index.html" class="flex items-center">
                    <img src="images/logo.png" alt="Filemation" class="h-12 lg:h-16 transition-all duration-300">
                </a>
            </div>

            <!-- Desktop Navigation -->
            <ul class="hidden lg:flex items-center space-x-8">
                <li><a href="index.html" class="nav-link text-gray-800 hover:text-filemation-green font-medium transition-colors duration-300">Home</a></li>
                <li><a href="pricing.html" class="nav-link text-gray-800 hover:text-filemation-green font-medium transition-colors duration-300">Pricing</a></li>
                <li><a href="login.html" class="nav-link text-gray-800 hover:text-filemation-green font-medium transition-colors duration-300">Log In</a></li>
                <li><a href="register.html" class="nav-link text-gray-800 hover:text-filemation-green font-medium transition-colors duration-300">Register</a></li>
            </ul>

            <!-- Mobile Menu Toggle -->
            <button id="mobile-menu-toggle" class="lg:hidden text-gray-800 focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="lg:hidden hidden bg-white border-t border-gray-200">
            <ul class="py-4 space-y-2">
                <li><a href="index.html" class="block px-4 py-2 text-gray-800 hover:bg-green-50 hover:text-filemation-green font-medium transition-colors duration-300">Home</a></li>
                <li><a href="pricing.html" class="block px-4 py-2 text-gray-800 hover:bg-green-50 hover:text-filemation-green font-medium transition-colors duration-300">Pricing</a></li>
                <li><a href="login.html" class="block px-4 py-2 text-gray-800 hover:bg-green-50 hover:text-filemation-green font-medium transition-colors duration-300">Log In</a></li>
                <li><a href="register.html" class="block px-4 py-2 text-gray-800 hover:bg-green-50 hover:text-filemation-green font-medium transition-colors duration-300">Register</a></li>
            </ul>
        </div>
    </nav>
</header><!-- #header -->

<!--==========================
  Hero Section
============================-->
<section id="hero">
    <div class="hero-container">
        <h1>Filemation</h1>
        <h2>Electronic Document Management</h2>
    </div>
</section><!-- #hero -->

<main id="main">
    <!--==========================
      Contact Section
    ============================-->
    <section id="contact" class="py-20">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto">
                <div class="text-center mb-12">
                    <h3 class="text-4xl font-bold text-filemation-green-dark mb-4">Contact Us</h3>
                    <p class="text-lg text-filemation-gray">Have questions? Send us a message and we'll get back to you.</p>
                </div>
                
                <div id="sendmessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" style="display: none;">
                    Your message has been sent. Thank you!
                </div>
                
                <div id="errormessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" style="display: none;"></div>
                
                <form id="contactForm" action="" method="post" role="form" class="contactForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control w-full border border-gray-300 py-3 px-4 rounded focus:outline-none focus:border-filemation-green-accent focus:ring-1 focus:ring-filemation-green-accent" id="name" placeholder="Your Name" required />
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control w-full border border-gray-300 py-3 px-4 rounded focus:outline-none focus:border-filemation-green-accent focus:ring-1 focus:ring-filemation-green-accent" name="email" id="email" placeholder="Your Email" required />
                            <div class="validation"></div>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <input type="text" class="form-control w-full border border-gray-300 py-3 px-4 rounded focus:outline-none focus:border-filemation-green-accent focus:ring-1 focus:ring-filemation-green-accent" name="subject" id="subject" placeholder="Subject" required />
                        <div class="validation"></div>
                    </div>
                    <div class="form-group mb-4">
                        <textarea class="form-control w-full border border-gray-300 py-3 px-4 rounded focus:outline-none focus:border-filemation-green-accent focus:ring-1 focus:ring-filemation-green-accent" name="message" rows="8" placeholder="Message" required></textarea>
                        <div class="validation"></div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="bg-filemation-green-light hover:bg-filemation-green-hover border-none text-white py-3 px-12 transition-all duration-300 cursor-pointer rounded text-lg font-semibold">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section><!-- #contact -->
</main>

<!--==========================
  Footer
============================-->
<footer id="footer" style="background-color: #59ab37;" class="py-8 text-white text-sm">
    <div class="container mx-auto px-4">
        <div class="copyright text-center">
            &copy; Copyright <strong>Filemation.com</strong>. All Rights Reserved
        </div>
    </div>
</footer><!-- #footer -->

<a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

<!-- Template Main Javascript File -->
<script src="js/main.js"></script>

</body>
</html>
