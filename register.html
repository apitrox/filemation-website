<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Filemation</title>
    <meta name="description" content="Create your Filemation account">
    <link rel="canonical" href="https://filemation.com/register.html">
    <link rel="icon" type="image/png" href="./logos/filemation-icon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'filemation-blue': '#0066CC',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>
<body class="font-['Inter',sans-serif] bg-light">
    
    <header id="main-header" class="header-sticky">
        <nav class="navbar navbar-light bg-white shadow-sm">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./logos/filemation.png" alt="Filemation" class="logo" style="height: 40px;">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <img src="./logos/filemation.png" alt="Filemation" style="height: 60px;" class="mb-3">
                                <h1 class="h3 fw-bold text-filemation-blue">Create Your Account</h1>
                                <p class="text-muted">Sign up in 60 seconds, no credit card required</p>
                            </div>
                            
                            <form id="register-form">
                                <div class="form-outline mb-4">
                                    <input type="text" id="account-name" class="form-control" placeholder=" " required />
                                    <label class="form-label" for="account-name">Account Name</label>
                                    <div class="form-text">The name of the company or account holder.</div>
                                </div>
                                
                                <div class="form-outline mb-4">
                                    <input type="text" id="first-name" class="form-control" placeholder=" " required />
                                    <label class="form-label" for="first-name">First Name</label>
                                </div>
                                
                                <div class="form-outline mb-4">
                                    <input type="text" id="last-name" class="form-control" placeholder=" " required />
                                    <label class="form-label" for="last-name">Last Name</label>
                                </div>
                                
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" class="form-control" placeholder=" " required />
                                    <label class="form-label" for="email">Email Address</label>
                                </div>
                                
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control" placeholder=" " required />
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                
                                <div class="form-outline mb-4">
                                    <input type="password" id="confirm-password" class="form-control" placeholder=" " required />
                                    <label class="form-label" for="confirm-password">Confirm Password</label>
                                </div>
                                
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="terms" required />
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="./terms-of-use.html" target="_blank">Terms of Use</a> and <a href="./privacy-policy.html" target="_blank">Privacy Policy</a>
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-success w-100 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                                
                                <div class="text-center">
                                    <p class="text-muted">Already have an account? <a href="./login.html" class="text-primary">Log In</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-2 mb-md-0">
                    <p class="mb-0 text-white-50">
                        &copy; <span id="current-year">2025</span> Copyright Filemation.com. All Rights Reserved
                    </p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="./privacy-policy.html" class="text-white-50 text-decoration-none me-3">Privacy Policy</a>
                    <a href="./terms-of-use.html" class="text-white-50 text-decoration-none">Terms of Use</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            alert('Registration functionality is not yet implemented.');
        });
    </script>
</body>
</html>
